<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>8.4</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <div class="header">
        <h1>rock paper scissors</h1>
      </div>
      <div class="container">
        <button id="new-game-btn">New Game</button>
      </div>
      <div class="container">
        <span id="new-game-output"></span>
      </div>
      <div class="container">
        <div id="buttons">
          <button class="buttons" id="rock-btn" data-move="rock">rock</button>
          <button class="buttons" id="paper-btn" data-move="paper">paper</button>
          <button class="buttons" id="scissors-btn" data-move="scissors">scissors</button>
        </div>
      </div>
      <div class="container">
        <div id="result-output"></div>
      </div>
      <div class="container">
        <div id="results">
          <h5 class="score-header">Score</h5>
          <div id="player">Player: <span id="player-result"> 0</span></div>
          <div id="pc">PC: <span id="pc-result"> 0</span></div>
        </div>
      </div>
      <div class="container">
        <div class="rounds">Round: <span id="round"> 0</span></div>
        <div class="rounds">Rounds left: <span id="rounds-left"> 0</span></div>
      </div>
    <script src="js/script.js" async defer></script>
    </body>
</html>
