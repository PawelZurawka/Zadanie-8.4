    <body>
      <div class="header">
        <h1>rock paper scissors</h1>
      </div>
      <div class="container">
        <div id="buttons">
          <button class="button" id="rock-btn" data-move="rock">rock</button>
          <button class="button" id="paper-btn" data-move="paper">paper</button>
          <button class="button" id="scissors-btn" data-move="scissors">scissors</button>
        </div>
      </div>
      <div class="container">
        <div id="result-output"></div>
      </div>
      <div class="container">
        <div id="results">
          <h5 class="score-header">Score</h5>
          <div id="player">Player:<span id="player-result"> 0</span></div>
          <div id="pc">PC:<span id="pc-result"> 0</span></div>
        </div>
      </div>
      <div class="container">
        <div id="rounds-left">Rounds left: </div>
      </div>
      <div class="container">
        <button id="new-game-btn">New Game</button>
      </div>

    <script src="js/script.js" async defer></script>
